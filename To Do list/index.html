<html>
    <head>
        <title>TO Do list</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    </head>

    <body>
<h1> To Do List</h1>
<div>
        <input id="input">
        <button onclick="add()">Add</button>
    </div>
        <ul id="ul">
            <li>wakeup on 5AM 
                <button onclick="deleteItem(event)">Finished</button>
            </li>
            </ul>


    <script>
    var input=document.getElementById("input")
    var ul=document.getElementById("ul")
function add()
{
var createitem=document.createElement("li")
createitem.innerHTML= "<i class='fas fa-check-circle'></i> " + input.value+ " " +  "<button onclick='deleteItem(event)'>Finished</button>"
ul.append(createitem)
input.value= "";
}
function deleteItem(event)
{
event.target.parentElement.remove()
}

        </script>
    </body>
    
</html>
